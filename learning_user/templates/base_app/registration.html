{% extends 'base_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-12"></div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      {% if registered %}
      <h1 style="color:white ">Thank you for registering!</h1>
      {% else %}
      <h1 class="text-center" style="color:white">Register Here!</h1>
      <form id="log" enctype="multipart/form-data"  method="post">
       {% csrf_token %}
       {{ user_form.as_p }}
       {{ profile_form.as_p }}
      <button type="submit" class="btn btn-success" value="Register">Submit</button>
     </form>
     {% endif %}
    </div>
  <div class="col-md-2 col-sm-2 col-xs-12"></div>
</div>
</div>

    {% endblock %}
