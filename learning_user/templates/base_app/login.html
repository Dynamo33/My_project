{% extends "base_app/base.html" %}
{% block body_block %}

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form id="log" action="{% url 'base_app:user_login' %}" method ="post">
              <h3>Login Form</h3>
                {% csrf_token %}
                <div class="form-group">
                    <label form="username">Username:</label>
                    <input type="text" class="form-control inputBox" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control inputBox" name="password" placeholder="password">
                </div>
                <button type="submit" value="Login" class="btn btn-success btn-block ">Login</button>
                <div class="dropdown-divider"></div>
              </form>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
</div>
{% endblock %}
